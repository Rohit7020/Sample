<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
    <form>
    <h2>Form</h2>
	<fieldset>
        <legend>Personal Details</legend>
        <label>
            Name:<input type="" value="" placeholder="Enter name"/><br/>
            DOB:<input type="date"/><br/>
            Phno:<input type="" value="" placeholder="enter phno"/><br/>
            E-mail:<input type="" placeholder="enter e-mail"/><br/>
            Gender:
            <input type="radio" name="Gender" value=""/>Male
            <input type="radio" name="Gender" value=""/>Female<br/>
            Languages Knows:
            <input type="checkbox" value="T">Telugu
            <input type="checkbox" value="H">Hindi
            <input type="checkbox" value="E">English
            <input type="checkbox" value="S">Sanskrit<br/>
            Address:<textarea rows="" cols=""></textarea><br/>
            Upload image: <input type="file"/>
        </label>
    </fieldset>
    <fieldset>
        <legend>Educational Details</legend>
        <label>
            <table border="1">
                <tr>
                    <td>SSC</td>
                    <td>
                        <select>
                            <option value="State" >State board of telangana</option>
                            <option value="CBSE">Central Board</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                    <td><input type="text" value="MJPTBCWRIES" placeholder="Enter School Name"/> </td>
                    <td><input type="percentage"value="88" placeholder="Enter percentage"/> </td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="Inter">Intermediate</option>
                            <option value="Diploma">Diploma</option>
                        </select>
                    </td> 
                    <td>
                        <select>
                            <option value="Inter">MPC</option>
                            <option value="Inter">BiPC</option>
                            <option value="Inter">MEC</option>
                            <option value="Inter">CEC</option>
                            <option value="Diploma">MECH</option>
                            <option value="Diploma">EEE</option>
                            <option value="Diploma">ECE</option>
                            <option value="Diploma">CIVIL</option>
                            <option value="Diploma">CSE</option>
                        </select>
                    </td>
                    <td><input type="text" value="NRI Junior college" placeholder="Enter College Name"/> </td>
                    <td><input type="percentage" value="67" placeholder="Enter percentage"/> </td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="Degree">BSC</option>
                            <option value="B.TECH">B.TECH</option>
                        </select>
                    </td> 
                    <td>
                        <select>
                            <option value="BSC">MPCs</option>
                            <option value="BSC">MSCs</option>
                            <option value="BSC">MCCs</option>
                            <option value="BSC">MECs</option>
                            <option value="B.TECH">MECH</option>
                            <option value="B.TECH">EEE</option>
                            <option value="B.TECH">ECE</option>
                            <option value="B.TECH">CIVIL</option>
                            <option value="B.TECH">CSE</option>
                        </select>
                    </td>
                    <td><input type="text" value="MNR Degree college" placeholder="Enter College Name"/> </td>
                    <td><input type="percentage" value="86" placeholder="Enter percentage"/> </td>
                </tr>
            </table>
        </label>
    </fieldset>
    <fieldset>
        <legend>Hobbies</legend>
        <label>
            F.Game:
            <select>
                <option value="Game">Cricket</option>
                <option value="Game">Kabaddi</option>
                <option value="Game">Kho Kho</option>
            </select>
        </label>
    </fieldset>
    </form>
</body>
</html>
